<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">    <style>
        div#loading {
            margin-top: 15em;
            display: none;
            cursor: wait;
            font-size: 22px;
        }
        div#loading img{
            width: 70px;
            height: 70px;
        }
        #header{
            padding: 1em;
        }
    </style>
</head>
<body>
    <div id="loading" class="text-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p>Processing...</p>
    </div>
    <div id="content">
        <div class="container text-center" id="header">
            <h1>Manual CB Upload</h1>
            <p>Upload a csv file and select a processing method</p>
            <hr>
        </div>
        
        <div class="container">
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="csv" class="form-label">Upload CSV file</label>
                    <input type="file" id="csv" name="csv" class="form-control" required>
                    <p class="help-block">Only CSV allowed.</p>
                </div>
                <div class="form-group">
                    <label for="mode" class="form-label">Select mode</label>
                    <select id="mode" name="mode" class="form-select">
                        <option value="FR">Funding Rounds</option>
                        <option value="ORG">Organizations</option>
                        <option value="ACQ">Acquisitions</option>    
                    </select>
                </div><br>
                <div class = "form-group">
                    <label>Deduplicate</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="deduplicate" value="T" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          True
                        </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="deduplicate" value="F">
                    <label class="form-check-label" for="flexRadioDefault1">
                        False
                    </label>
                    </div>
                </div><br>
                <button type="submit" class="btn btn-primary" onclick="loading();">Submit</button>     
            </form>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    
    <script type="text/javascript">
        function loading(){
            if($('input[type="file"]').val()) {
                $("#loading").show();
                $("#content").hide();
            }else{
                return false;
            }         
        }
    </script>

</body>
</html>
